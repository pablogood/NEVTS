<!DOCTYPE html>
<html>
<head>
  <title>Połączone Strony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 1024px; /* Szerokość iPad Pro 12.9 cala w orientacji pionowej */
      height: 1366px; /* Wysokość iPad Pro 12.9 cala w orientacji pionowej */
    }
    .content-container {
      width: 100%;
      height: 33.33%; /* Dziel wysokość na trzy równe części */
      overflow: hidden;
      margin: 10px 0; /* Dodaj odstęp między stronami */
    }
    .iframe {
      width: 100%;
      height: 100%; /* Ustal pełną wysokość dla iframe */
      border: none;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <iframe class="iframe" src="strona1.html"></iframe>
  </div>
  <div class="content-container">
    <iframe class="iframe" src="strona2.html"></iframe>
  </div>
  <div class="content-container">
    <iframe class="iframe" src="strona3.html"></iframe>
  </div>
</body>
</html>
