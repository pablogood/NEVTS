<!DOCTYPE html>
<html>
<head>
  <title>Połączone Strony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
      height: 300vh; /* Wydłuż stronę trzykrotnie w pionie */
    }
    .iframe-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #slider {
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <input id="slider" type="range" min="50" max="200" value="100" step="1" oninput="updateStyles(this.value)">
  
  <div class="iframe-container">
    <iframe class="iframe" src="strona1.html"></iframe>
  </div>
  <div class="iframe-container">
    <iframe class="iframe" src="strona2.html"></iframe>
  </div>
  <div class="iframe-container">
    <iframe class="iframe" src="strona3.html"></iframe>
  </div>
  
  <script>
    function updateStyles(value) {
      var scaleFactor = value / 100;
      var iframes = document.querySelectorAll('.iframe');
      
      for (var i = 0; i < iframes.length; i++) {
        var iframe = iframes[i];
        var iframeBody = iframe.contentWindow.document.querySelector('body');
        iframe.style.transform = 'scale(' + scaleFactor + ')';
        iframeBody.style.fontSize = (16 * scaleFactor) + 'px';
        // Dodaj inne style według potrzeb
      }
    }
  </script>
</body>
</html>
