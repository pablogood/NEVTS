<!DOCTYPE html>
<html>
<head>
  <title>Połączone Strony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    .iframe-container {
      width: 100%;
      height: 100vh;
    }
    .iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #globalSlider {
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe class="iframe" src="strona1.html"></iframe>
  </div>
  <div class="iframe-container">
    <iframe class="iframe" src="strona2.html"></iframe>
  </div>
  <div class="iframe-container">
    <iframe class="iframe" src="strona3.html"></iframe>
  </div>
  <input id="globalSlider" type="range" min="50" max="150" value="100" step="1" oninput="updateGlobalScale(this.value)">
  <script>
    function updateGlobalScale(scaleValue) {
      var iframes = document.querySelectorAll('.iframe');
      for (var i = 0; i < iframes.length; i++) {
        iframes[i].style.transform = 'scale(' + (scaleValue / 100) + ')';
      }
    }
  </script>
</body>
</html>
