<!DOCTYPE html>
<html>
<head>
  <title>Połączone Strony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .content-container {
      width: 100%;
      height: 33.33%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content-container" id="content1">
    <!-- Zawartość strony 1 zostanie załadowana tutaj -->
  </div>
  <div class="content-container" id="content2">
    <!-- Zawartość strony 2 zostanie załadowana tutaj -->
  </div>
  <div class="content-container" id="content3">
    <!-- Zawartość strony 3 zostanie załadowana tutaj -->
  </div>

  <script>
    function loadContent(url, targetId) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById(targetId).innerHTML = xhr.responseText;
        }
      };
      xhr.open("GET", url, true);
      xhr.send();
    }

    // Wczytaj zawartość stron
    loadContent("strona1.html", "content1");
    loadContent("strona2.html", "content2");
    loadContent("strona3.html", "content3");
  </script>
</body>
</html>
